<section class="modal">
  <div class="container-title-buttonClose">
    <h1 mat-dialog-title>Viajante</h1>
    <div class="container-button_close" mat-dialog-actions>
      <button mat-button mat-dialog-close>Fechar</button>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <div class="idade">
        <ul>
          <li>Adultos</li>
          <li>(Acima de 12 anos)</li>
          <li>
            <app-botao-controle
              (click)="diminuirAdulto()"
              operacao="decrementar"
            ></app-botao-controle>
            <span>{{ quantidadeAdultos }}</span>
            <app-botao-controle
              (click)="adicionarAdulto()"
              operacao="incrementar"
            ></app-botao-controle>
          </li>
        </ul>
      </div>
      <div class="idade">
        <ul>
          <li>Crianças</li>
          <li>(Entre 2 e 11 anos)</li>
          <li>
            <app-botao-controle
              (click)="diminuirCrianca()"
              operacao="decrementar"
            ></app-botao-controle>
            <span>{{ quantidadeCriancas }}</span>
            <app-botao-controle
              (click)="adicionarCrianca()"
              operacao="incrementar"
            ></app-botao-controle>
          </li>
        </ul>
      </div>
      <div class="idade">
        <ul>
          <li>Bebês</li>
          <li>(Até 2 anos)</li>
          <li>
            <app-botao-controle
              (click)="diminuirBebe()"
              operacao="decrementar"
            ></app-botao-controle>
            <span>{{ quantidadeBebes }}</span>
            <app-botao-controle
              (click)="adicionarBebe()"
              operacao="incrementar"
            ></app-botao-controle>
          </li>
        </ul>
      </div>
    </div>
    <h3>Categoria</h3>
    <mat-chip-listbox>
      <mat-chip-option selected="">Executiva</mat-chip-option>
      <mat-chip-option>Econômica</mat-chip-option>
    </mat-chip-listbox>
  </div>
  <div class="container-button_search">
    <button class="button_search" mat-flat-button color="primary">
      BUSCAR
    </button>
  </div>
</section>
